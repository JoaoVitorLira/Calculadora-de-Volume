<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Cálculo de Volume</title>
    <script src="javascript.js"></script>
</head>

<body>
    <header>
        <div class="cabecalho">
            <h1>Calculadora de Volumes</h1>
        </div>
    </header>

    <section class="container">
        <div class="formas">

            <div class="caixa" onclick="Volume()">
                <img src="img/paralelepipedo.jpg" alt="Paralelepipedo">
                <p>Paralelepipedo</p>
                <h2 id="espaço"></h2>
            </div>

            <div class="caixa" onclick="Volume2()">
                <img src="img/cilindro.jpg" alt="Cilindro">
                <p>Cilindro</p>
                <h2 id="espaço2"></h2>
            </div>

            <div class="caixa" onclick="Volume3()">
                <img src="img/cone.jpg" alt="Cone">
                <p>Cone</p>
                <h2 id="espaço3"></h2>
            </div>

            <div class="caixa" onclick="Volume4()">
                <img src="img/esfera.jpg" alt="Esfera">
                <p>Esfera</p>
                <h2 id="espaço4"></h2>
            </div>

            <div class="caixa" onclick="Volume5()">
                <img src="img/cubo.jpg" alt="Cubo">
                <p>Cubo</p>
                <h2 id="espaço5"></h2>
            </div>
        </div>
    </section>

    <footer>
        <div class="rodape">
            <p class="feito">Feito por João Lira</p>
           
        </div>
    </footer>
</body>

</html>
